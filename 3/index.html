<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">

    <script src="https://kit.fontawesome.com/7045dbbf7f.js" crossorigin="anonymous"></script>
</head>


<body>
    <nav class="bg-slate-600 h-20 w-full fixed">

        <input type="checkbox" id="check" hidden>
        <label for="check" class="float-right text-white text-3xl leading-[80px] mr-10 lg:hidden">
            <i class="fas fa-bars"></i>
        </label>


        <label
            class="text-white leading-[80px] md:leading-[80px] text-3xl md:text-4xl pl-12 md:pl-24">Navigation</label>
        <ul
            class="float-right mr-10 lg:flex lg:relative h-[100vh] lg:h-0 w-[100%] lg:w-fit top-20 lg:top-0 left-[-100%] lg:left-0 transition-all duration-300 lg:transition-none text-center bg-slate-700  leading-[80px] space-x-4 uppercase rounded text-white cursor-pointer fixed">

            <li><a class="lg:bg-slate-300 hover:bg-slate-300" lg:text-black" href="#">Home</a></li>
            <li><a class="hover:bg-slate-300" href="#">Services</a></li>
            <li><a class="hover:bg-slate-300" href="#">Contact</a></li>
            <li><a class="hover:bg-slate-300" href="#">Profile</a></li>
        </ul>
    </nav>
</body>

</html>
